processors:
- add_docker_metadata:
    host: "unix:///var/run/docker.sock"
- add_locale:
    format: offset
- add_host_metadata:
    netinfo.enabled: true

output.elasticsearch:
  hosts: ["${ELASTICSEARCH_HOSTS}"]
  indices:
    - index: "logs-%{+yyyy.MM.dd}"

